    <script type="module">
        import { BrotliDecode } from './decode.js';
        Blazor.start({
            loadBootResource: function (type, name, defaultUri, integrity) {
                if (type !== 'dotnetjs' && location.hostname !== 'localhost') {
                    return (async function () {
                        const response = await fetch(defaultUri + '.br', { cache: 'no-cache' });
                        if (!response.ok) {
                            throw new Error(response.statusText);
                        }
                        const originalResponseBuffer = await response.arrayBuffer();
                        const originalResponseArray = new Int8Array(originalResponseBuffer);
                        const decompressedResponseArray = BrotliDecode(originalResponseArray);
                        const contentType = type ===
                            'dotnetwasm' ? 'application/wasm' : 'application/octet-stream';
                        return new Response(decompressedResponseArray,
                            { headers: { 'content-type': contentType } });
                    })();
                }
            }
        });
    </script>

    <script>
        $(document).ready(function () {
            var stars = 1500;  /*æ˜Ÿæ˜Ÿçš„å¯†é›†ç¨‹åº¦ï¼Œæ•°å­—è¶Šå¤§è¶Šå¤š*/
            var $stars = $(".stars");
            var r = 1500;   /*æ˜Ÿæ˜Ÿçš„çœ‹èµ·æ¥çš„è·ç¦»,å€¼è¶Šå¤§è¶Šè¿œ,å¯è‡ªè¡Œè°ƒåˆ¶åˆ°è‡ªå·±æ»¡æ„çš„æ ·å­*/
            for (var i = 0; i < stars; i++) {
                var $star = $("<div/>").addClass("star");
                $stars.append($star);
            }
            $(".star").each(function () {
                var cur = $(this);
                var s = 0.2 + (Math.random() * 1);
                var curR = r + (Math.random() * 300);
                cur.css({
                    transformOrigin: "0 0 " + curR + "px",
                    transform: " translate3d(0,0,-" + curR + "px) rotateY(" + (Math.random() * 360) + "deg) rotateX(" + (Math.random() * -50) + "deg) scale(" + s + "," + s + ")"

                })
            })
        })

        function getItem(key) {
            var res = localStorage.getItem(key);
            return res;
        }
        function setItem(key, value) {
            localStorage.setItem(key, value);
            return true;
        }
        function removeItem(key) {
            localStorage.removeItem(key);
            return true;
        }
        function clearItem() {
            localStorage.clear();
            return true;
        }
        function copyUrl(val) {
            navigator.clipboard.writeText(val);
            return true;
        }

        function openSwagger(url) {
            window.open(url);
        }

    </script>
